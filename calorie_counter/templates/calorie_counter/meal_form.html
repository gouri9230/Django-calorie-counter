{% extends "calorie_counter/base.html" %}
{% load crispy_forms_tags %}
{% block content %}
    <div class="content-section">
        <form method="post" action="{% url 'meal_create'%}">
            {% csrf_token %}      
            <fieldset class="form-group">
                <legend class="border-bottom mb-4">What did you eat today?</legend>
                    {{ form|crispy }}
            </fieldset>
            <div class="form-group">
                <button class="btn btn-outline-info" type="submit">Submit</button>
            </div>
        </form>
    </div>
{% endblock content %}
